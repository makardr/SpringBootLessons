<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Site blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-5 mb-5">
    <h1>Blog addition</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Enter blog name" class="form-control"><br>
        <input type="text" name="anons" placeholder="Enter blog anons" class="form-control"><br>
        <textarea name="full_text" placeholder="Enter blog text" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success"> Add blog</button>
    </form>
</div>

<div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>
